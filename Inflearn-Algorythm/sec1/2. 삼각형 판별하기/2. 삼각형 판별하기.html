    <script>
      function solution(a, b, c) {
        let answer = "YES";
        let max;
        // 어떤 값이 더 크고 작을 지 모르기 떄문에 일단 다 합쳐놓는다.
        let total = a + b + c;

        // 최대값 구하기
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;

        // 세 막대의 합에서 가장 긴 막대의 길이를 빼면서
        // 나머지 두개의 값(합)을 구한다
        // (3개의 막대기 값 총합 - 가장 긴 변의 길이 최대값 <= 가장 긴 변의 길이 최대값)
        if (total - max <= max) answer = "NO";

        return answer;
      }
