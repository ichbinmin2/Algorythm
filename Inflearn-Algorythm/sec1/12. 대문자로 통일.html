<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 첫번째 답 : toLowerCase()를 사용하여 값 누적해서 return 하기 */
      function solution(s) {
        let answer = "";
        for (let x of s) {
          if (x === x.toLowerCase()) {
            answer += x.toUpperCase();
            // 대문자로 변환해서 누적하기
          } else answer += x;
          // 소문자가 아닐 경우 그대로 x 값 누적
        }

        return answer;
      }

      let str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 두번째 답 : 아스키 코드로 계산하기 */
      function solution(s) {
        let answer = "";
        for (let x of s) {
          let num = x.charCodeAt();
          // x를 아스키코드로 변환
          if (num >= 97 && num <= 122)
            /* 아스키코드 외우기 *
             * 소문자 97부터 122까지
             * 대문자는 65부터 90까지 */
            answer += String.fromCharCode(num - 32);
          /* toUpperCase 대신, String.fromCharCode로 변환하기
           * 대문자와 소문자 간의 code number 차이는 32 이기 때문에
           * 이 값을 소문자 code number에서 빼주면 대문자가 된다.
           ** 또 다른 방법 : answer += (num-32) */
          //
          else answer += x;
        }

        return answer;
      }

      let str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>
  </body>
</html>
