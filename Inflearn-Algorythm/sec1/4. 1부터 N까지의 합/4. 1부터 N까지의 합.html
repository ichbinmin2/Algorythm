<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        /*
        answer의 초기값 타입을 미리 설정한다.
        설정하지 않고 계산을 하면 NaN으로 나옴*/

        let answer = 0;
        /* 나의 답
         * for (let i = 0; i <= n; i++)
         * 여기서 0이 아니라 1로 시작하는 이유는
         * 1~n 까지의 값만 구해야하기 때문이다
         */
        for (let i = 1; i <= n; i++) {
          answer += i;
        }

        return answer;
      }

      console.log(solution(10));
    </script>
  </body>
</html>
