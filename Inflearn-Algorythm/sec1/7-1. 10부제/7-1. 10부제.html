<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 다시 해보기 */
      function solution(day, arr) {
        let answer = 0;
        for (let x of arr) {
          // x는 자동차번호

          if (x % 10 === day) answer++;
          /**
           * 어떤 값이든 10으로 나누면 마지막 번째 값이 남기 떄문에
           * 나머지 값으로 day를 비교할 수 있게 된다.
           * x를 10으로 나눴을 때 day 값이 나온다면 answer값을 더한다
           * 예를 들어보자.
           * arr 요소 중 25란 값을 10(10부제)으로 나눴을 때 5란 값이 나온다.
           * 나머지 값 5는 주어진 day(3)과 같지 않으므로 answer를 더하지 않는다.
           * arr 요소 중 23이란 값을 10(10부제)으로 나눴을 때 3이란 값이 나온다.
           * 나머지 값 3은 주어진 day(3)과 같으므로 answer릎 더하게 된다.
           * */
        }

        return answer;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
