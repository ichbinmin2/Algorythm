<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 첫번째 답 : toUpperCase()를 사용해서 체크 */
      function solution(str) {
        let answer = 0;
        for (let x of str) {
          if (x === x.toUpperCase()) answer++;
          /* x 라는 문자열 자체를 바꾸지 않고,
           * 다만, x 라는 문자열의 정보를 가지고 대문자가 있을 때
           * true인지 false인지 확인할 수 있다.
           * toUpperCase는 보통 소문자를 대문자로 변환할 때 사용하는데,
           * 변환하기 위해서라면 x = x.toUpperCase()로 할당해서 사용하겠지만,
           * 다만 x.toUpperCase()로만 한다면, 해당 x가 대문자인지 아닌지를 boolean 값으로
           * 체크할 수 있도록 만들어 준다. */
        }

        return answer;
      }
      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 두번째 답 */
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          let num = x.charCodeAt();
          /* charCodeAt() => x를 아스키코드로 변환 */
          if (num >= 65 && num <= 90) answer++;
          /* 아스키코드 외우기 *
           * 소문자 97부터 122까지
           * 대문자는 65부터 90까지 */
        }

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
