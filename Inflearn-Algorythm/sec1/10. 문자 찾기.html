<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 첫번째 답 */
      function solution(s, t) {
        let answer = 0;
        /* answer는 카운팅이 필요하니까 0으로 숫자타입 초기화 */
        for (let x of s) {
          if (x === t) answer++;
        }
        return answer;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 두번째 답 : 내장함수 split를 사용 */
      function solution(s, t) {
        let answer = s.split(t).length;
        /* split(t)를 구분자로 한 length 값
         * 만약 console.log(s.split(t)) 를 출력할 경우
         * ['COMPUTE', 'P', 'OG', 'AMMING']
         * 이런 식으로 'R'를 구분자로 사용하여 그것을 제외한 값이 출력이 된다. */

        return answer - 1;
        /* 문자열 length는 1개가 더해지므로 여기서 -1를 해야 정확한 결과를 얻을 수 있다. */
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 나의 답 : 구현 완 */
      function solution(s, t) {
        let answer = 0;
        for (let x of s) {
          if (x === t) answer += 1;
        }

        return answer;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));
    </script>
  </body>
</html>
