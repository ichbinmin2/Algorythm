  <body>
    <script>
      function solution(n) {
        /* 나의 답 *
        let person = 12;
        answer = n / 12;
        * 문제점 *
        값이 소수점으로 나온다. => 올림값을 구하는 메소드 사용
        */

        /* 올림값을 구하는 Math 메소드 ceil 사용 *
         * Math 메소드는 숫자의 수학공식을 적용하고자 할때 편리하게 사용
         * "MDN : Math" 페이지에 메소드들이 종류별로 있으니 참고 */
        let answer = Math.ceil(n / 12);
        return answer;
      }
